name: CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "tools/SourceCodeEmbedder/**"
      - "AtCoderLibrary/**.cs"
      - "!AtCoderLibrary/Embedded/AutoGenerated.cs"
      - "!tools/SourceCodeEmbedder/**.md"
  pull_request:
    paths:
      - "tools/SourceCodeEmbedder/**"
      - "AtCoderLibrary/**.cs"
      - "!AtCoderLibrary/Embedded/AutoGenerated.cs"
      - "!tools/SourceCodeEmbedder/**.md"

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  generate:
    name: Generate embedding source code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 3.1
      - name: Expand
        run: dotnet run -v normal --project tools/SourceCodeEmbedder/SourceCodeEmbedder.csproj AtCoderLibrary/
        timeout-minutes: 2
      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.5.1
        with:
          commit_message: Generate AclFileInfo
