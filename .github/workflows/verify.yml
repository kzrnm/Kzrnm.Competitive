name: verify

on:
  push:
    branches:
      - master
    paths:
      - "Library/**"
      - ".verify-helper/**"
  pull_request:
    types: [opened, synchronize]
    paths:
      - "Library/**"
      - "!**.md"
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - uses: actions/cache@v3
        name: Cache NuGet
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Build
        run: dotnet build Library/Competitive.Library.sln
      - name: Test
        run: if ! dotnet test Library/Competitive.Library.sln --no-build --logger GitHubActions; then echo "unittest_failure=1" >> $GITHUB_ENV; fi

      - uses: actions/cache@v3
        name: Cache pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: dotnet tool install -g SourceExpander.Console
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - run: pip3 install git+https://github.com/kzrnm/verification-helper@v5
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: oj-verify all
